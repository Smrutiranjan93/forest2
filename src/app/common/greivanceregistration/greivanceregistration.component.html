<!-- Form Name -->
<legend><h2 class="text-center mt-3"><b>Register Complaint</b></h2></legend><br>

<!-- Text input-->
<div class="row">
    <div class="col-md-4">
        <label class="col-md-4 control-label">ComplaintCategory</label>  
        <input  name="complaintCategory" placeholder="ComplaintCategory" formControlName="complaintCategory" class="form-control"  type="text">
    </div>
    <div class="col-md-4">
        <label class="col-md-4 control-label">Complaint</label>  
        <input  name="complaint" placeholder="Complaint" formControlName="complaint" class="form-control"  type="text">
    </div>
    <div class="col-md-4">
        <label class="col-md-4 control-label">Date</label>  
        <input   name="date" placeholder="Date" formControlName="date" class="form-control"  type="date" id="myId" >
    </div>
   
</div>

<div class="row">
    <div class="col-md-4">
        <label class="col-md-4 control-label">Name</label>  
        <input  name="name" placeholder="Name" formControlName="name" class="form-control"  type="text">
    </div>
    <div class="col-md-4">
        <label class="col-md-4 control-label">Email</label>  
        <input  name="email" placeholder="Email" formControlName="email" class="form-control"  type="text">
    </div>
    <div class="col-md-4">
        <label class="col-md-4 control-label">MobileNo</label>  
        <input name="mobileNo" placeholder="MobileNo" formControlName="mobileNo" class="form-control"  type="text">
    </div>
   
</div>


<div class="row">
    <div class="col-md-4">
        <label class="col-md-4 control-label">HouseNo</label>  
        <input  name="houseNo" placeholder="HouseNo" formControlName="houseNo" class="form-control"  type="text">
    </div>
    <div class="col-md-4">
        <label class="col-md-4 control-label">Street</label>  
        <input  name="street" placeholder="Street" formControlName="street" class="form-control"  type="text">
    </div>
    <div class="col-md-4">
        <label class="col-md-4 control-label">Area</label>  
        <input  name="area" placeholder="Area" formControlName="area" class="form-control"  type="text">
    </div>
   
</div>

<div class="row">
    <div class="col-md-8 col-sm-4">
        <label class="col-xl-8 col-md-8 col-sm-4 col-4 control-label">Description</label>  
        <textarea class="control-label col-4 col-md-10 col-sm-4 col-xl-12 col-lg-10" name="complainDescription" formControlName="complainDescription" id="" cols="150" rows="7" style="border-radius: 10px;"></textarea>
        <!-- <input  name="first_name" placeholder="Enter Complaint Description" class="form-control"  type="description"> -->
    </div>
    <div class="col-md-4 mt-5">
        <label class="col-md-4 control-label" for="myfile">Select a file:</label> <br>
        <input type="file" formControlName="file" (change)="onFileSelected1($event)" id="myfile" name="file">
    </div>

    <p id="myId"></p> 
<script> 
var date = new Date(); 
var dd = date.getDate(); 
var mm = date.getMonth() + 1; 
var yyyy = date.getFullYear(); 
var newDate = dd + "-" + mm + "-" +yyyy; 
var p = document.getElementById("myId"); 
p.innerHTML = newDate; 
</script>
