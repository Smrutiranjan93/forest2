<section class="innbanner">
  <img src="assets/images/eventdetails.png">
  <h2 id="backdrop">Event Details</h2>
</section>
<section class="">
  <div class="container" style="margin-top: 20px;">
    <div class="row">
      <article class="contentpart">

        <div class="eventTab">
          <ul class="eventTabNav">
            <li><a>Event Details</a></li>
            <li ><a>Photos</a></li>
            <li ><a>Videos</a></li>
            <li ><a>Members</a></li>
            <li ><a>Bulletin Board</a></li>
          </ul>
          <div class="eventTabContainer">
            <div class="region region-content" *ngFor="let item of EventDetailsById">
              <div id="block-system-main" class="block block-system">
                <div class="content">
                  <div class="node node-event-calendar node-full clearfix">
                    <div class="content clearfix">
                      <a routerLink="/eventlist" class="slideBtn uk-button uk-button-primary uk-margin-auto">Back to Events</a>
                      <div class="dateWrap cf dateWrapTop">
                        <p class="onDate"></p>
                       
                        <!-- <div class="btns"><a routerLink="/eventlist" class="slideBtn uk-button uk-margin-auto uk-margin-top">Back to
                            Events</a></div> -->
                      </div>
                      
                      <div class="content-tab">
                        <div class="content-value" *ngIf="id === 'Events'" style="margin-top: 20px;">
                          <div class="row">
                            <div class="col-md-6">
 
                              <div class="">
                                <div class="region region-content">
                                  <div id="block-system-main" class="block block-system">
                                    <div class="content">
                                      <div class="node node-event-calendar node-full clearfix">
                                        <div class="content clearfix">
                                          <div class="eventImg">
                                            <div style="border: 2px solid gainsboro;" class="uk-position-relative uk-visible-toggle uk-light"
                                            tabindex="-1" uk-slideshow="autoplay:true; pause-on-hover:false">
                        
                                            <ul class="uk-slideshow-items">
                                                <li *ngFor="let itm of item.imagegallery">
                                                    <img src="" alt="">
                                                    <div
                                                        class="uk-overlay uk-overlay-primary uk-padding-small uk-position-bottom uk-text-center uk-transition-slide-bottom">
                                                        <p class="uk-margin-remove text-white" ></p>
                                                    </div>
                                                </li>
                                            </ul>
                        
                                            <a class="uk-position-center-left uk-position-small uk-hidden-hover" uk-slidenav-previous
                                                uk-slideshow-item="previous" style="color: red;"></a>
                                            <a class="uk-position-center-right uk-position-small uk-hidden-hover" uk-slidenav-next
                                                uk-slideshow-item="next" style="color: red;"></a>
                        
                                        </div>
                                          </div>
                                          <div class="dateWrap cf">
                                            <span class="onLocation"><a
                                                href="http://www.google.com/maps/place/, India@28.5861,77.23919999999998"
                                                target="_blank"><img
                                                  src="https://events.mygov.in/sites/all/themes/mygov/images/pinpoint.png">{{item.location}}</a></span>
                                            <div class="shareThis">
                                              <a href="https://www.facebook.com/SmartCityMission" target="_blank"
                                                class="facebook"><i class="fa fa-facebook"></i></a>
                                              <a href="https://twitter.com/nagarnigammbd/" target="_blank"
                                                class="twitter"><i class="fa fa-twitter"></i></a>
                                            </div>
                                          </div>
                                        </div>
    
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <p style="text-align: justify;height: 75%;overflow: auto;" [innerHtml]="item.content">
                              </p>
                            </div>
                          </div>
                        
                        </div>
                        <div class="content-value" *ngIf="id === 'Photos'" style="margin-top: 20px;">
                          <div class="container" >
                            <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider>

                              <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-2@m" uk-lightbox="animation: slide">
                                  <li *ngFor="let itm of item.imagegallery">
                                      <img src="{{itm.image}}" width="400" height="600" class="img-fluidd">
                                      <div class="uk-position-center uk-panel">
                                        <div>
                                          <a class="uk-inline" href="{{itm.image}}">
                                              <img src="{{itm.image}}" width="1800" height="1200" alt="" class="img-fluidd">
                                          </a>
                                      </div>
                                      </div>
                                  </li>
                              </ul>
                          
                              <a class="uk-position-center-left uk-position-small uk-hidden-hover" uk-slidenav-previous uk-slider-item="previous" style="color: red;"></a>
                              <a class="uk-position-center-right uk-position-small uk-hidden-hover" uk-slidenav-next uk-slider-item="next" style="color: red;"></a>
                          
                           </div>
                          </div>
                        </div>
                        <div class="content-value" *ngIf="id === 'Videos'" style="margin-top: 20px;">
                          <div class="uk-container">
                            <div class="uk-slider-container-offset" uk-slider>

                              <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1">
                                <ul class="uk-slider-items uk-child-width-1-2@s uk-grid">
                                  <li *ngFor="let itm of item.videogallery">
                                    <div class="uk-card uk-card-default">
                                        <div class="uk-card-media-top">
                                            <!-- <div class="embed-responsive embed-responsive-16by9">
                                                <iframe [src]="itm.video | safe" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
                                            </div> -->
                                        </div>
                                    </div>
                                </li> 
                                </ul>
                                <a class="uk-position-center-left uk-position-small uk-hidden-hover" uk-slidenav-previous uk-slider-item="previous"></a>
                                <a class="uk-position-center-right uk-position-small uk-hidden-hover" uk-slidenav-next uk-slider-item="next"></a>
                          </div>
                           </div>
                          </div>
                        </div>
                        <div class="content-value" *ngIf="id === 'Members'" style="margin-top: 20px;">
                          <div class="container-fluid uk-position-relative panel-heading">
                            <div class="container" style="padding-bottom: 15%;">
                              <div class="row">
                                <div class="col-md-12">
                                  <div class="view-empty">
                                    <div class="table-responsive">
                                      <table class="table table-bordered">
                                          
                                              <tr style="background-color: #f4824b;color: #fff;text-align: center;">
                                                
                                                  <th> Name</th>
                                                  <th> Designation</th>
                                              </tr>
                                         
                                          <tbody style="font-size:16px;" class="bloodbank-table">
                                              <tr *ngFor="let itm of item.members | paginate: { itemsPerPage: 5, currentPage: p }">
                                                  <td>{{itm.name}}</td>
                                                  <td>{{itm.desigation}}</td>
                                              </tr>
                                          </tbody>
                                      </table>
                                  </div>
                                    <!-- <p class="datashow">Anil Kumar Singh, Additional Municipal Commissioner</p> -->
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="content-value" *ngIf="id === 'Bulletin'" style="margin-top: 20px;">
                          <div class="container-fluid uk-position-relative panel-heading">
                            <div class="container" style="padding-bottom: 10%;">
                              <div class="row">
                                <div class="col-md-12">
                                  <div class="view-empty">
                                    <p class="datashow" style="text-align: justify;"><marquee direction = "up" height="20%" style="color: black;"><p style="text-align: center;color:black;" [innerHtml]="item.bulletin"></p>
                                    </marquee></p>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>
    </div>
  </div>
</section>
