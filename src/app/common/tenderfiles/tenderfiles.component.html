
<section>
  <div class="container" style="margin-top:250px;">
    <div class="">
      <div class="head">
        <h2 class="text-center">TenderFiles</h2>
      
     
      </div>
      <table class="table" border="1px">
        <thead>
          <tr>
            <th scope="col">sl.</th>
            <th scope="col">ID</th>
            <th scope="col">TITLE</th>
            <th scope="col">AUTHORITY NAME</th>
            <th scope="col">TENDER NUMBER</th>
            <th scope="col">FILE</th>
            <!-- <th scope="col">Last</th>
            <th scope="col">Handle</th> -->
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let data of allTenderList; let i = index">
            <!-- <th scope="row"></th> -->
            <!-- <td>1</td> -->
            <td>{{i+1}}</td>
           <td>{{data.tid}}</td>
           <td>{{data.title}}</td>
           <td>{{data.issuingAuthority}}</td>
           <td>{{data.tenderNumber}}</td>
        <td> {{data.fileUrl}} </td> 
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
